<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Fond avec dégradé -->
    <rect width="100%" height="100%" fill="url(#grad1)"/>
    
    <!-- Icône produit -->
    <g transform="translate(170,100)">
        <rect x="10" y="10" width="40" height="30" rx="5" fill="white" opacity="0.3"/>
        <rect x="15" y="15" width="30" height="20" rx="3" fill="white" opacity="0.5"/>
        <circle cx="30" cy="25" r="8" fill="white" opacity="0.7"/>
        <circle cx="30" cy="25" r="4" fill="white"/>
    </g>
    
    <!-- Nom du produit -->
    <text x="50%" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" opacity="0.9">
        PlayStation 5
    </text>
    
    <!-- Logo Luxylia -->
    <text x="50%" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.6">
        Luxylia
    </text>
</svg>